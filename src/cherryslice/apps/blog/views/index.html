<%inherit file="/base.html" />
<%!
	title = 'Blog'
%>
%for post in posts:
	<div class="blog">
		<h2 class="blogTitle">
			<a href="${baseURL}${post.link}">${post.title}</a>
		</h2>
		<h3 class="meta">
			Posted ${post.posted.strftime('%A %B %d, %Y')} <img src="/images/bullet_w.gif" />
			Tagged in 
			%for tag in post.tags:
				<a href="${baseURL}tag/${tag}">${tag}</a>, 
			%endfor
		</h3>
		<p>
			${post.post}
		</p>
	</div>
%endfor
